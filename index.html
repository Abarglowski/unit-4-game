<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crystal Game</title>
</head>
<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-4">
        <h1>Crystal Game</h1>
    </div>
</div>

<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <p>This is the crystal game. Each crystal has a different randomized point value. Upon clicking a crystal, it will
                award you with its point value. To win you must obtain an exact point value without
                going over.  If you go over you lose.
            </p>
        </div>
    </div>
    <div class="row">

        <div class="col-md-2"></div>
        <div class="col-md-2 bg-danger">
            <button id="crystal-1"> <img alt="See the source image"
                    src="https://www.crystal-energy.com/wp-content/uploads/2018/02/alexandrite-photo-6-300x300.jpg"></button>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-2 bg-primary">
            <button id="crystal-2">
                <img id="crystal-2" alt="See the source image"
                    src="https://www.crystal-energy.com/wp-content/uploads/2018/02/alexandrite-photo-6-300x300.jpg"></button>
        </div>
    </div>
    <div class="row" style="padding-top: 75px;">
        <div class="col-md-2"></div>
        <div class="col-md-2 bg-success">
            <button id="crystal-3">
                <img id="crystal-3" alt="See the source image"
                    src="https://www.crystal-energy.com/wp-content/uploads/2018/02/alexandrite-photo-6-300x300.jpg"></button>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-2 bg-info">
            <button id="crystal-4">
                <img id="crystal-4" alt="See the source image"
                    src="https://www.crystal-energy.com/wp-content/uploads/2018/02/alexandrite-photo-6-300x300.jpg"></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-4">
            Wins: <span id="wins"></span><br>
            Losses: <span id="loses"></span><br>
            Your Current Score: <span id="currentScore"></span><br>
            Score Target: <span id="scoreTarget"></span>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
